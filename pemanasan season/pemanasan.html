<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Restaurant</title>
    <!-- google font -->
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
    <header>
      <div class="header-top">

        <div class="schedule">
          <img src="./assets/image/icon_phone.png" alt="">
          <div class="schedule-right">
            <div class="phone">+6281 233 161 453</div>
            <div class="time">10.00 AM - 12.00 PM</div>
          </div>
        </div>

        <div class="logo"><img src="./assets/image/logo.png" alt=""></div>

        <div class="cart">
            <img src="./assets/image/icon_cart.png" alt="">
            <div class="cart-left">
              <div class="amount">$0.00</div>
              <div class="items">0 items - View Cart</div>
            </div>
        </div>
        <div class="menu-btn">
          <span></span><span></span><span></span>
        </div>
      </div>

      <ul class="nav">
        <li><a href="#" class="active">HOME</a></li>
        <li><a href="#">MENU</a></li>
        <li><a href="#">FEATURES</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">SHOP</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </header>

    <main>
      <div class="hero">
        <div class="imgBx">
          <img src="./assets/image/pizza_2.png" alt="">
        </div>

        <div class="contentBox">
          <h1>VINCENT PIZZA</h1>
          <h2>MAKING PEOPLE HAPPY</h2>
          <p>Italian Pizza Which Make People Happy</p>
          <div class="btn">VIEW MENU</div>
        </div>

      </div>
    </main>

    <script>
      const menuBtn = document.querySelector('.menu-btn');
      const nav = document.querySelector('nav');

      menuBtn.addEventListener('click', function(){
        this.classList.toggle('active');
        nav.classList.toggle('active');
      })
    </script>
  </body>
</html>
